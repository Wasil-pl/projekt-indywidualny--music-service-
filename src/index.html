<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="vendor/green-audio-player.css">
  <link rel="stylesheet" href="css/style.css">
  <title>TASTE</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title">taste</h1>
          <h2 class="logo__subtitle">engage<br>in<br>art</h2>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <div class="main-nav">
      <a href="#home">Home</a>
      <a href="#search">Search</a>
      <a href="#discover">Discover</a>
    </div>
  </nav>

  <div id="pages">
    <section id="home" >
      <div id="category-widget" class="category-widget container"></div>
      <div id="home-wrapper" class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div id="search-list" class="search-list container"></div>
      <div id="songs-list" class="songs-list container"></div>
    </section>
    <section id="discover">
      <div id="discover-wrapper" class="discover-wrapper container"></div>
    </section>
  </div>

  <script id="template-category-widget" type="text/x-handlebars-template">
    <div class="category-container">
      <div>
        <h3>Categories</h3>
        <ul class="categories-list">
          {{#each categories}}
          <li>{{ this }}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script id="template-search" type="text/x-handlebars-template">
    <div class="search-input">
      <h3>search</h3>
      <p>Name</p>
      <input type="text" id="myInput"  placeholder="Search for song..">
    </div>
  </script>

  <script id="template-menu-songs" type="text/x-handlebars-template">
    <article class="song" song-id="{{ id }}" author-title="{{ author }} {{ title }}">
      <h3 class="songTitle">
        <span class="author">{{ author }}</span>
        <span class="title"> - {{ title }}</span>
      </h3>
      <div class="player">
        <audio crossorigin>
            <source src="songs/{{ filename }}" type="audio/mpeg">
        </audio>
      </div>
      <div class="description-wrapper">
        <h4 class="categories">Categories: {{ categories }}</h4>
        <h4 class="ranking">#{{ ranking }} in the ranking</h4>
      </div>
    </article>
  </script>

  <script id="template-subscribe" type="text/x-handlebars-template">
    <article class="subscripe">
      <h3>subscripe now</h3>
      <div>
        <button type="button">Join now</button>
      </div>
      <div>
        <h4>Dean <br>Hen<span class="son">son</span></h4>
      </div>
      <div>
        <img src="images/artist.jpg" alt="artist">
      </div>
      <div>
        <h4>new album</h4>
        <p>Available only for subscribers</p>
      </div>
    </article>
  </script>

  <script id="template-discover" type="text/x-handlebars-template">
    <div class="discover">
      <h3>Discover</h3>
      <p>Give it a try!</p>
    </div>
  </script>

  <script src="vendor/green-audio-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
